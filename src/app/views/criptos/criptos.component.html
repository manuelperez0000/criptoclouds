<div *ngIf="loadingCripto == true && loading == true" class="row h100 text-center nube2 cargador">
  <div class="col-4 align-self-center w-100">
    <img class="img-logo-load" src="../../../assets/logo-criptoclouds-white.svg" alt="" height="120px"><br>
    <p class="text-white">Loading...</p>
  </div>
</div>

<app-navbar></app-navbar>

<div *ngIf="loading == false" class="min100vh container-fluid bg-light">
  <div class="container pt-3 pb-3">
    <div class="row">
      <div class="col-12 col-md-6 text-gray mb-4">
        <h3 class="text-primary mb-3">Comprar o vender Criptos</h3>
        <div id="comprar" role="tabpanel" aria-labelledby="comprar-tab" class="bg-white shadow br5 p-3">
          <!-- *ngIf="loading == false && loadingCripto == false" -->
          <h5 class="text-blue">Calculadora</h5>
          <div class="calc gray">Envias:</div>

          <!-- cambio -->
          <div *ngIf="btnChange" class="input-group pb-2">
            <input [(ngModel)]="vesModel" (change)="vesToCoin()" (keyup)="vesToCoin()" #ves type="number"
              class="form-control imput-change">
            <div class="btn-group" role="group">
              <button type="button" class="border-light btn btn-light select-money2 min-btn-calc">
                <img class="img-flag" src="../../../assets/img-monedas/ve.svg" alt="" srcset="">
                VES
              </button>
            </div>
          </div>
          <!-- fin cambio -->
          <!-- inicio cambio -->
          <div *ngIf="!btnChange" class="input-group pb-2">
            <input [(ngModel)]="coinModel" (change)="coinToVes()" (keyup)="coinToVes()" #coin type="text"
              class="form-control imput-change">

            <div class="btn-group" role="group">
              <button id="money1" type="button"
                class="border-light btn btn-light dropdown-toggle select-money min-btn-calc" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img class="img-flag" src="../../../assets/img-monedas/{{symbol}}.png" alt="" srcset=""> {{ symbol }}
              </button>
              <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <!-- lista de criptos -->
                <li *ngFor="let item of listaCriptos">
                  <a (click)="changeCoin(item.symbol,item.price)" class="dropdown-item">
                    <img class="img-flag" src="../../../assets/img-monedas/{{item.symbol}}.png"> {{ item.symbol }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- fin cambio -->

          <div class="calc gray d-flex justify-content-between mt-3">
            Recibes:
            <button (click)="changeConvert()" class="btn-change shadow">
              <i class="bi bi-arrow-down-up"></i>
            </button>
          </div>
          <div *ngIf="!btnChange" class="input-group pb-2">
            <input [(ngModel)]="vesModel" (change)="vesToCoin()" (keyup)="vesToCoin()" #ves type="text"
              class="form-control imput-change">
            <div class="btn-group" role="group">
              <button type="button" class="border-light btn btn-light select-money2 min-btn-calc">
                <img class="img-flag" src="../../../assets/img-monedas/ve.svg" alt="" srcset="">
                VES
              </button>
            </div>
          </div>
          <!-- inicio cambio -->
          <div *ngIf="btnChange" class="input-group pb-2">
            <input [(ngModel)]="coinModel" (change)="coinToVes()" (keyup)="coinToVes()" #coin type="text"
              class="form-control imput-change">
            <div class="btn-group" role="group">
              <button id="money1" type="button"
                class="border-light btn btn-light dropdown-toggle select-money min-btn-calc" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img class="img-flag" src="../../../assets/img-monedas/{{symbol}}.png" alt="" srcset=""> {{ symbol }}
              </button>
              <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <!-- lista de criptos -->
                <li *ngFor="let item of listaCriptos">
                  <a (click)="changeCoin(item.symbol,item.price)" class="dropdown-item">
                    <img class="img-flag" src="../../../assets/img-monedas/{{item.symbol}}.png"> {{ item.symbol }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- fin cambio -->

          <div class="">
            <div class="row">
              <div class="col-12 py-3 mt-1">
                <button (click)="procCompra()" class="btn btn-success form-control">
                  Continuar
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="col-12 col-md-6 pb-4">
        <h4 class="text-primary mb-2">Cotizacion del dolar</h4>
        <div class="text-gray">
          <div *ngIf="loading == false">
            <h3 class="saldoUsd">
              {{ dolar.precio | currency:'Bs. ' }}
            </h3>
          </div>
        </div>
        <div class="text-gray">
          <b class="text-primary">Precio del Bitcoin:
        </b>
          <div *ngIf="loading == false">
            <h3 class="saldoUsd-small">
              {{ listaCriptos[0].price*dolar.precio | currency:'Bs. ' }}
            </h3>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
