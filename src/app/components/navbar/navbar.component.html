<header class="header-blue line-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
                <div class="col-8">
                    <div class="text-center pt-3">
                        <a routerLink="/home">
                            <img src="../../../assets/logo-criptoclouds-white.svg" class="img-logo" alt="">
                        </a>
                        <h3 class="text-white p-0 m-0 brand">CriptoClouds</h3>
                    </div>
                </div>
            <div class="col-2 pt-3">
            <!-- d-md-none -->
                <button class="menubtn" type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseMenu" 
                    aria-expanded="false" 
                    aria-controls="collapseMenu">
                    <img class="menu-ico" src="../../../assets/menu-ico.svg" alt="" srcset="">
                </button>
            
            </div>
        </div>
    </div>
</header>
<div class="collapse" id="collapseMenu">
    <div class="menu-bg">
        <button class="boton-x2" type="button" 
        data-bs-toggle="collapse"
        data-bs-target="#collapseMenu" 
        aria-expanded="false" 
        aria-controls="collapseMenu">
          <i class="bi bi-x-lg"></i>
        </button>
        <div class="list-group list-group-flush">
          <button routerLink="/home"  type="button" class="list-group-item list-group-item-action griz-o">
            <i class="bi bi-house"></i> Inicio</button>
          <button *ngIf="!login" routerLink="/login"  type="button" class="list-group-item list-group-item-action griz-o">
            <i class="bi bi-person"></i> Login</button>
      
          <button *ngIf="!login" routerLink="/register" type="button" class="list-group-item list-group-item-action griz-o">
            <i class="bi bi-file-earmark-person"></i> Registro</button>
          
          <button *ngIf="login" routerLink="/dashboard" type="button" class="list-group-item list-group-item-action griz-o">
              <i class="bi bi-speedometer"></i> Dashboard</button>
      
        </div>
      
        <div class="list-group list-group-flush mt-3">
      
          <button routerLink="/remesas" type="button" class="list-group-item list-group-item-action" disabled>
            <i class="bi bi-arrow-left-right"></i> Remesas</button>
      
        </div>
        <div class="list-group list-group-flush mt-3">
      
          <button *ngIf="login" (click)="logout()" type="button" class="btn btn-danger bg-danger text-white radius">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesion </button>
      
        </div>
      </div>
  </div>
